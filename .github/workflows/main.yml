name: ðŸ“ˆ Run Claims Model

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_python_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn statsmodels scikit-learn

      - name: 4. Create Output Directories
        run: |
          mkdir -p charts
          mkdir -p data
          
      - name: 5. Run Analysis Script
        run: |
          python run_analysis.py

      - name: 6. Commit and Push Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Automated: Update charts, reports, and intermediate data from analysis run"
          file_pattern: |
            charts/**
            data/**
            insurance.csv
